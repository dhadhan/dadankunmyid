  <style>
    *,
    *:focus,
    *::before,
    *::after {
      box-sizing: border-box;
      outline: none;
    }

    body {
      margin: 0;
      padding: 0;
    }

    body,
    button,
    input {
      font-family: "Quicksand", sans-serif;
      font-size: 1rem;
      line-height: 1;
    }

    .nx-box {
      margin: 0;
      padding: 6rem 2rem;
      background: #fff;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.05), #fff);
    }

    .title {
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
      width: 100%;
      font-family: "Barlow", sans-serif;
      font-size: 1.5rem;
      line-height: 1.2;
      font-weight: 300;
      padding: 0 0 0 0.5rem;
      margin: 0 auto 1.5rem;
    }

    .title span {
      display: inline-block;
      letter-spacing: -0.15rem;
      font-weight: 500;
      color: #d4d4d4;
      transform: scale(1.15);
      transform-origin: left center;
      margin: 0 0.375rem 0 0;
    }

    .buttons {
      width: 100%;
      max-width: 85rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      margin: 1rem auto 2rem;
      background: #f8f8f8;
      border-radius: 1rem;
      box-shadow: 0 0 3rem -1rem rgba(0, 0, 0, 0.25);
    }

    .buttons button {
      min-width: 15rem;
      max-width: 20rem;
      flex: 1;
      cursor: pointer;
      transition: all 0.15s ease-in-out;
      transform: scale(1);
      padding: 1rem 1rem;
      margin: 0.5rem;
      border: none;
      border-radius: 0.5rem;
      background: #00ffb3;
      background: linear-gradient(to right bottom, #00ffb3, #00f2aa, #00e5a1, #00d998, #00cc8f);
      color: #fff;
      box-shadow: 0 0 1.5rem -0.75rem rgba(0, 0, 0, 0.4);
      font-size: 0.9375rem;
      line-height: 1.5;
      font-weight: 500;
    }

    .buttons button:hover {
      transform: scale(0.95);
    }

    .buttons button.nx-report,
    .buttons button.nx-loading,
    .buttons button.nx-unblock {
      background: #faa161;
      background: linear-gradient(to right bottom, #faa161, #fb975f, #fb8c5f, #fb815f, #fa7661);
    }

    .nx-block-dummy-element {
      background: #3bff77;
      box-shadow: 0 0 3rem -1rem rgba(0, 0, 0, 0.25);
      display: block;
      width: 100%;
      max-width: 30rem;
      height: 12.5rem;
      padding: 1rem;
      margin: 0 auto 2.5rem;
      position: relative;
      border-radius: 1rem;
    }

    .nx-block-dummy-element p {
      margin: 0;
      padding: 0;
      font-size: 1rem;
      line-height: 1;
      font-weight: 400;
      color: rgba(0, 0, 0, 0.4);
    }

    .nx-box-selector {
      position: absolute;
      width: 100%;
      left: 0;
      bottom: 0;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
    }

    .nx-box-selector label {
      font-size: 0.75rem;
      line-height: 1;
      font-weight: 400;
      color: rgba(0, 0, 0, 0.4);
      margin: 0 0 0.5rem;
    }

    .nx-box-selector input {
      font-size: 0.875rem;
      line-height: 1;
      font-weight: 500;
      color: #1e1e1e;
      margin: 0;
      padding: 0.5rem;
      width: 100%;
      border: none;
      border-radius: 0.5rem;
    }

    .break {
      display: flex;
      width: 100%;
      height: 40px;
    }

  <div class="nx-box">
    <h1 class="title"><span>//</span> Notiflix Block</h1>

      <p>Dummy Element (.nx-block-dummy-element)</p>
      <div class="nx-box-selector">
        <label for="BlockSelector">Query Selector (Test with another selector if you wish.)</label>
        <input id="BlockSelector" type="text" value=".nx-block-dummy-element" />
      </div>
    </div>
    <div class="buttons">
      <button class="nx-block" onclick="Notiflix.Block.standard(document.getElementById('BlockSelector').value);">Block Standard</button>

    </div>
